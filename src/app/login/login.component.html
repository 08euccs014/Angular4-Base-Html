<div class="col-sm-4 col-sm-offset-4">
  <form class="form-signin"  (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="model.username" name="username">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="model.password" name="password">
      </div>
      <button class="btn btn-lg btn-default btn-block" type="submit">Sign in</button>
  </form>
</div>
